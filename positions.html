<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="height: 3000px;
        padding-top: 60px;
        padding-left: 80px;">

        <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 10px;
        right: 10px;
        height: 50px;
        z-index: 2;">
            header
        </div>
        <div style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0px;
        top: 50px;
        left: 0px;
        width: 60px;
        z-index: 1;
        ">
        Sidebar</div>

        <div style="position: absolute;
        background-color: red;
        left: 330px;
        z-index: 100;">
            absolute

        </div>

        <div style="
            background-color: lightblue;
            height: 200px;  
            width: 200px;
            position: static;
        ">div1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">div2
            <div style="
            position: absolute;
            background-color: black;
            color: wheat;
            bottom: 10px;
            ">5:00
            </div>
        </div>
        <!-- position: static; is default in div -->
    </body>
</html>
